<fieldset>
	<legend>标签管理</legend>

	<table class="table table-hover table-list">
		<thead>
		<tr class="kkkkkk">
			<th width="60">ID</th>
			<th width="200">标签名称</th>
			<th width="150">内容数</th>
			<th>&nbsp;</th>
		</tr>
		</thead>
		<tbody>
		{{range $k, $v := .list}}
			<tr class="kkkk">
				<td>{{$v.Id}}</td>
				<td>{{$v.Name}}</td>
				<td>{{$v.Count}}</td>
				<td>&nbsp;</td>
			</tr>
		{{end}}
		</tbody>
		<tfoot>
			<tr>
				<td colspan="20">{{str2html .pagebar}}</td>
			</tr>

      <form method="post" name="p" action="/admin/label">
      <tr>
				<td colspan="20">
					<input type="text" name="newclass" class="span1" style="margin:0;width:170px"  placeholder="新标签" />
					<button type="submit" class="btn btn-small">添加新标签</button>
				</td>
			</tr>
		</tfoot>
	</table>
	</form>

</fieldset>
<style>
	.kkkkkk th{
		text-align:center;
	}
	.kkkk td {
		text-align: center;
	}
</style>

<script type="text/javascript">
$(function() {
	$("#op").change(function() {
		if ($(this).children("option:selected").val() == 'merge') {
			$('#mergeto').show();
		} else {
			$('#mergeto').hide();
		}
	});
});
</script>
